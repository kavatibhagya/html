<html>
    <head>
          <title>oparating numbers</title>
    </head>
    <body>
          <input type="text" id="box1"><br><br>
          <input type="text" id="box2"><br><br>
          <select id="operators" >
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="/">/</option>
              <option value="*">*</option>
            </select>
              <button type="button" onclick="calculate();" >=</button>
              <input type="text" id="result">
              <script>
                  function calculate()
                  {
                      var n1=parseInt(document.getElementById('box1').value);
                      var n2=parseInt(document.getElementById('box2').value);
                      var operate=document.getElementById('operators').value;
                      if(operate==='+')
                      {
                        document.getElementById('result').value=n1+n2;
                      }
                      if(operate==='-')
                      {
                        document.getElementById('result').value=n1-n2;
                      }
                      if(operate==='/')
                      {
                        document.getElementById('result').value=n1/n2;
                      }
                      if(operate==='*')
                      {
                        document.getElementById('result').value=n1*n2;
                      }
                  }
              </script>
         
    </body>
</html>
