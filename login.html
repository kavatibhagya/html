<!DOCTYPE html>
<html>
  <head>
    <title>Login page</title>
    <link rel="stylesheet" href="loginstyle.css">
  </head>
  <body>
    <form  onsubmit=" return validate()" action="message.html" class="container">
      <h1>Login Page</h1>
      <p>
        <label class="user">Username</label>
        <input  class="box" type="text" placeholder="username" id="username"/>
        <div id= "result1"></div>
      </p>
      <p>
        <label class="password">Password </label>
        <input  class="box" type="password" placeholder="password" id="password"/>
        <div id="result2"></div>
      </p>
      <p>
        <button class="button" type=submit name="login">Login</button>
      </p>
    </form>

    <script>
      function validate()
      {
        var username=document.getElementById("username");
        var password=document.getElementById("password");
        
       
       if(username.value==""||password.value=="")
       {
              if(username.value=="")
            {
                document.getElementById("result1").innerHTML="please enter user name";
            
            }
            else
            {
                document.getElementById("result1").innerHTML="";
            }
            if(password.value=="")
            {
              document.getElementById("result2").innerHTML="please enter password";

            }
            else
            {
              document.getElementById("result2").innerHTML="";
            }
            return false;
       }
          
      }
        
     </script>
  </body>
</html>
