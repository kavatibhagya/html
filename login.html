<!DOCTYPE html>
<html>
  <head>
    <title>Login page</title>
  </head>
  <body>
    <form>
      <h1>Login Page</h1>
      <p>
        <label>Username</label>
        <input type="text" name="username" id="username"/>
      </p>
      <p>
        <label>Password</label>
        <input type="password" name="password" id="password"/>
      </p>
      <p>
        <button name="login">Login</button>
      </p>
    </form>
  </body>
</html>
